<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO-APP</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
<section class="app">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="app-main">
                    <h2 class="text-center pb-3">TODO-APP</h2>
                    <div class="input-group mt-3 mb-3">
                        <input type="text" class="form-control add__text" placeholder="Введите заметку">
                        <div class="input-group-append">
                            <button class="btn btn-success add__button" type="button">Добавить</button>
                        </div>
                    </div>
                    <ul class="list-group">
                    </ul>
                    <div class="app__additional d-flex my-3 justify-content-between align-items-center">
                        <button type="button" class="btn btn-outline-info additional__check-all">Выбрать все</button>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%;">100%</div>
                    </div>
                    <div class="app__footer">
                        <div class="footer__buttons mt-3 d-flex justify-content-between">
                            <div class="btn-group">
                                <button type="button" class="btn btn-light button__all active">Все</button>
                                <button type="button" class="btn btn-success button__active">Активные</button>
                                <button type="button" class="btn btn-danger button__completed">Завершённые</button>
                            </div>
                            <button type="button" class="btn btn-warning button__remove-completed">Удалить завершённые
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./scripts/main.js"></script>
</body>
</html>
